name: Core Library CI

on:
#  schedule:
#    - cron: '30 9 * * 1'
  push:
    branches: [ "the-great-refactor" ]
    paths: [ "**.hpp", "**.cpp", ".github/workflows", "Makefile" ]
  workflow_dispatch:
  workflow_call:
  pull_request:
    types: [ "closed" ]
    branches: [ "main" ]

jobs:
  install-gcc13:
    name: Install GCC-13
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - name: Install compiler
      id: install_cc
      uses: rlalik/setup-cpp-compiler@master
      with:
        compiler: gcc-13

  build-core-lib-debug:
    name: Build Core Library (DEBUG)
    runs-on: windows-2022
    needs: install-gcc13
    steps:
    - name: make debug
      run: make debug
      env:
        CC: ${{ steps.install_cc.outputs.cc }}
        CXX: ${{ steps.install_cc.outputs.cxx }}

  build-core-lib-release:
    name: Build Core Library (RELEASE)
    runs-on: windows-2022
    needs: install-gcc13
    steps:
    - name: make release
      run: make release
      env:
        CC: ${{ steps.install_cc.outputs.cc }}
        CXX: ${{ steps.install_cc.outputs.cxx }}
        
  build-tests-debug:
    name: Build Tests (DEBUG)
    runs-on: windows-2022
    needs: [build-core-lib-debug]
    steps:
      - name: make tests
        run: |
          cd tests
          make debug

  build-tests-release:
    name: Build Tests (RELEASE)
    runs-on: windows-2022
    needs: [build-core-lib-release]
    steps:
      - name: make tests
        run: |
          cd tests
          make release
