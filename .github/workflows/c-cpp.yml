name: C/C++ CI

on:
  push:
    branches: [ "the-great-refactor" ]
  pull_request:
    branches: [ "the-great-refactor" ]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: prepend
      run: |
        sudo apt-get update && sudo apt-get -y install gcc-13 g++-13
      shell: bash
    - name: make debug
      run: make debug
      env:
       CC:   gcc-13
       CXX:  g++-13
    - name: make release
      run: make release
      env:
       CC:   gcc-13
       CXX:  g++-13
